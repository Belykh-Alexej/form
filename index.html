<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stile.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="#" method="">
      Войти
      <input
        id="autorization"
        type="password"
        name="pass"
        maxlength="16"
        placeholder="pass"
      />
      <input
        id="autorization"
        type="text"
        name="Login"
        maxlength="16"
        placeholder="Логин"
      />

      <input
        id="autorization"
        type="password"
        name="pass"
        maxlength="16"
        placeholder="Отключено"

      />
      <br />

      ><br />

      <br />

      <span style="color: red"

      <br>
      <select id="br" name="logic_name">
        <option>txt</option>
        <option selected>HTML</option>
        <option>JS</option></select
      ><br />

      Напишите несколько слов о себе <br />
      <textarea
        name="text"
        cols="30"
        rows="10"
        placeholder="За эту надпись отвечает placeholder"
        id="br"
      ></textarea>

      <br />
      <button>Отправить</button>
      <button>Сбросить</button>
    </form>
