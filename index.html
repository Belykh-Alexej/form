<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stile.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="#" method="">
      <span class="in">Войти</span>
      <input
        id="autorization"
        type="password"
        name="pass"
        maxlength="16"
        placeholder="pass"
      />
      <input
        id="autorization"
        type="text"
        name="Login"
        maxlength="16"
        
        placeholder="Логин"
      />
      
      <input
      id="autorization"
      type="password"
      name="pass"
      maxlength="16"
      placeholder="Отключено"
      disabled
    />
      <div class="gender">
        Ваш пол: <br />
        <input type="radio" name="gender" id="man" /><label for="man"
          >Муж. </label
        ><br />
        <input type="radio" name="gender" id="wom" /><label for="wom">Жен.</label> <br />
      </div>

      <div class="profession">
        Ваша профессия: <br />
        <input type="checkbox" name="Builder" id="Builder" />
        <label for="Builder">Строитель</label> <br />
        <input type="checkbox" name="Military" id="Military" />
        <label for="Military">Военный</label> <br />
        <input type="checkbox" name="Farmer" id="Farmer" />
        <label for="Farmer">Фермер</label>
      </div>

      <div class="about">
        <br />
        Напишите несколько слов о себе <br />
        <textarea
          name="text"
          cols="30"
          rows="10"
          placeholder="За эту надпись отвечает placeholder"
        ></textarea>
      </div>
      <br />
      <button>Отправить</button>
      <button>Сбросить</button>
    </form>
  </body>
</html>
